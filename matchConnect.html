<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Mencocokan Suara Alat Musik</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Permainan Mencocokan Suara Alat Musik</h1>
        <div class="buttons">
            <div class="sound-buttons">
                <button class="sound-btn" id="sound1" data-sound="marin" data-color="#FF5733">Suara 1</button>
            </div>
            <div class="name-buttons">
                <button class="name-btn" id="name1" data-name="ninomae">Ninomae</button>
            </div>
        </div>
        <div class="buttons">
            <div class="sound-buttons">
                <button class="sound-btn" id="sound2" data-sound="kobo" data-color="#33FF57">Suara 2</button>
            </div>
            <div class="name-buttons">
                <button class="name-btn" id="name2" data-name="gura">Gura</button>
            </div>
        </div>
        <div class="buttons">
            <div class="sound-buttons">
                <button class="sound-btn" id="sound3" data-sound="gura" data-color="#3357FF">Suara 3</button>
            </div>
            <div class="name-buttons">
                <button class="name-btn" id="name3" data-name="kobo">Kobo</button>
            </div>
        </div>
        <div class="buttons">
            <div class="sound-buttons">
                <button class="sound-btn" id="sound4" data-sound="lily" data-color="#FF33A6">Suara 4</button>
            </div>
            <div class="name-buttons">
                <button class="name-btn" id="name4" data-name="marin">Marin</button>
            </div>
        </div>
        <div class="buttons">
            <div class="sound-buttons">
                <button class="sound-btn" id="sound5" data-sound="ninomae" data-color="#FFD733">Suara 5</button>
            </div>
            <div class="name-buttons">
                <button class="name-btn" id="name5" data-name="lily">Shylily</button>
            </div>
        </div>
        <svg id="connections"></svg>
        <button id="submit-btn">Submit</button>
        <div id="result"></div>
    </div>
    <script type="module" src="./assets/js/matchConnect.js" ></script>
</body>
</html>
