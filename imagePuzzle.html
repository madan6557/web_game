<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Puzzle Gambar</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Permainan Puzzle Gambar</h1>
        <div class="puzzle-container" id="puzzle-container">
            <img src="./assets/img/sora-puzzle-piece-1.jpg" alt="Puzzle Piece 1" class="puzzle-piece" id="piece-1">
            <img src="./assets/img/sora-puzzle-piece-2.jpg" alt="Puzzle Piece 2" class="puzzle-piece" id="piece-2">
            <img src="./assets/img/sora-puzzle-piece-3.jpg" alt="Puzzle Piece 3" class="puzzle-piece" id="piece-3">
            <img src="./assets/img/sora-puzzle-piece-4.jpg" alt="Puzzle Piece 4" class="puzzle-piece" id="piece-4">
            <img src="./assets/img/sora-puzzle-piece-5.jpg" alt="Puzzle Piece 5" class="puzzle-piece" id="piece-5">
            <img src="./assets/img/sora-puzzle-piece-6.jpg" alt="Puzzle Piece 6" class="puzzle-piece" id="piece-6">
            <img src="./assets/img/sora-puzzle-piece-7.jpg" alt="Puzzle Piece 7" class="puzzle-piece" id="piece-7">
            <img src="./assets/img/sora-puzzle-piece-8.jpg" alt="Puzzle Piece 8" class="puzzle-piece" id="piece-8">
            <img src="./assets/img/sora-puzzle-piece-9.jpg" alt="Puzzle Piece 9" class="puzzle-piece" id="piece-9">
        </div>
        <div id="completion-message" class="completion-message"></div>
        <button id="next-button" class="next-button" style="display: none;" onclick="nextPuzzle()">Next</button>
    </div>
    <script type="module" src="./assets/js/imagePuzzle.js"></script>
</body>

</html>
